<!DOCTYPE html>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <h1>Suma</h1>
                    <label for="text1">Ingrese el primer numero</label>

                    <br>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">

                    <br>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">

                <label for="text5">Ingrese el primer numero</label>

                    <br>
                    <label for="text6">Ingrese el segundo numero</label>

                    <br><br>
                    <button class="btn btn-warning" onclick="multiplicar()"> Multiplicacion</button>
                
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <h1>Division</h1>
                <label for="text7">Ingrese el primer numero</label>
                    <input type="number" id="text7">
                    <br>
                    <label for="text8">Ingrese el segundo numero</label>
                    <input type="number" name="" id="text8">
                    <br><br>
                    <button class="btn btn-success" onclick="dividir()"> Division</button>
                
            </div>
        </div>
    </div>
